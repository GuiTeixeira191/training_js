<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Celcius em Fahrenheight</title>
    
</head>
<body>

    <h1>Conversor de Temperatura</h1>
    
    <div>
        <p>Insira a temperatura em Celcius</p>
        <input type="number" id="celciusinput" placeholder="Insira a temperatura em Celcius"/>

        <button onclick="converterCelcius()">CONVERTER</button>

        <br/>

        <p id="resultC"></p>
    </div>

        <div>
        <p>Insira a temperatura em Fahrenheight</p>
        <input type="number" id="fahrenheightinput" placeholder="Insira a temperatura em Fahrenheight"/>

        <button onclick="converterFahrenheight()">CONVERTER</button>

        <br/>

        <p id="resultF"></p>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
